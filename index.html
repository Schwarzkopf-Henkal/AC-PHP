<body>
    <div class="description"></div>
    <!-- <h1 class="center textred">index.php</h1> -->
    <script type="text/javascript">
        let type = "WebGL";
        if (!PIXI.utils.isWebGLSupported()) {
            type = "canvas";
            var para = document.createElement("h1");
            var txt = document.createTextNode("你的浏览器不支持WebGL，赶紧给我去升级！请务必使用最新版Chrome或者别的什么支持WebGL的浏览器浏览本页面。");
            para.appendChild(txt);
            var divx = document.getElementsByClassName("description");
            divx[0].appendChild(para);
            para.appendChild(txt);
        }
        PIXI.utils.sayHello(type);
        // console.log(document.body.clientWidth);
        // console.log(document.body.clientHeight);
        let app = new PIXI.Application({
            width: 962,
            height: 600,
            // antialias: true
        });
        document.body.appendChild(app.view);
        // app.renderer.view.style.position = "absolute";
        // app.renderer.view.style.display = "block";
        // app.renderer.autoDensity = true;
        // app.renderer.resize(800, window.innerHeight);
        PIXI.loader.add(["content/DG.jpg", "content/NK1.png", "https://cdn.jsdelivr.net/gh/Schwarzkopf-Henkal/CDN/A1.jpg"]).load(setup);
        PIXI.loader.onProgress.add(loadProgressHandler);

        function setup() {
            let dg = new PIXI.Sprite(PIXI.loader.resources["content/DG.jpg"].texture);
            let Background = new PIXI.Sprite(PIXI.loader.resources["https://cdn.jsdelivr.net/gh/Schwarzkopf-Henkal/CDN/A1.jpg"].texture);
            console.log("All files loaded.");
            dg.x = 100;
            dg.y = 100;
            dg.anchor.set(0.5, 0.5);
            app.stage.addChild(Background);
            app.stage.addChild(dg);
        }

        function onclick() {
            dg.texture = PIXI.utils.TextureCache["content/NK1.png"];
        }

        function loadProgressHandler(loader, resource) {
            console.log("Loading: " + resource.url);
            console.log("Progress: " + loader.progress + "%");
        }
    </script>
